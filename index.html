<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height">
    <link href="https://fonts.googleapis.com/css2?family=Average+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Background Generator</title>
</head>
<body class="gradient">
    <h1>Background Generator</h1>

    <div class="btn-color">
        <input class="color1" type="color" name="color1" value="#610085">
        <input class="color2" type="color" name="color2" value="#00ff8c">
    </div> 

    <h2>Current CSS Background</h2>

    <div class="copy-css">
        <input type="text" class="copy-code-input" readonly>
        <button type="button" class="copy-css-button">
            <span class="material-icons">content_copy</span>
        </button>
    </div>

     <div class="btn-container">
        <button class="btn" id="generate-btn">Generate</button>
    </div>

    <script type= text/javascript src="script.js"></script>
</body>
</html>
